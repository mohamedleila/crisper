<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/profile.css" />
    <link rel="stylesheet" href="css/accont.css" />
  </head>
  <body>
    <!-- nav start  -->
    <nav class="navbar navbar-expand-lg mb-0 d-flex justify-content-around">
      <div class="container-fluid">
        <button
          class="btn text-white bg-transparent"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasScrolling"
          aria-controls="offcanvasScrolling"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <a class="navbar-brand text-white fw-bold me-auto" href="index.html"
          >Crisper</a
        >

        >
        <button
          class="navbar-toggler mb-0 text-white border-0 d-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-lines-leaning"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <form
            class="d-flex justify-content-between ms-auto col-11 mt-md-0"
            role="search"
          >
            <input
              class="form-control me-2 rounded-4 border-0"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn border-0 bg-transparent text-white me-5"
              type="submit"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
        <a
          class="btn nav-link log-btn text-center text-white ps-2 pe-2 pt-1 pb-1 fw-bolder"
          href="#"
          ><i class="fa-solid fa-right-from-bracket me-2"></i> Sign In</a
        >
      </div>
    </nav>

    <!-- nav end -->

    <!-- sidebar start -->

    <div
      class="offcanvas offcanvas-start"
      data-bs-scroll="true"
      data-bs-backdrop="false"
      tabindex="-1"
      id="offcanvasScrolling"
      aria-labelledby="offcanvasScrollingLabel"
    >
      <div class="offcanvas-header d-flex justify-content-center">
        <button
          type="button"
          class="btn-close btn-close-white ms-auto close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <form class="d-flex d-block d-lg-none" role="search">
          <input
            class="form-control rounded-4 border-0"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn border-0 bg-transparent text-white" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <nav class="nav flex-column side-links mt-3 me-auto">
          <a class="nav-link mt-3" href="profile.html"
            ><i class="fa-solid fa-user me-4"></i> Profile</a
          >
          <a class="nav-link mt-3" href="models.html"
            ><i class="fa-solid fa-microchip me-4"></i> Models</a
          >
          <a class="nav-link mt-3" href="datasets.html"
            ><i class="fa-solid fa-database me-4"></i> Datasets</a
          >
          <a
            class="nav-link dropdown-toggle mt-3"
            data-bs-toggle="dropdown"
            href="#"
            role="button"
            aria-expanded="false"
          >
            <i class="fa-solid fa-gears me-4"></i> Settings</a
          >
          <ul class="dropdown-menu">
            <li><a class="nav-link" href="account.html">Account</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- sidebar end -->
    <section class="container-fluid main-con">
      <div class="container pt-5 col-2 text text-center">
        <h3 class="label-tex">Settings</h3>
        <hr />
      </div>
      <div class="row mt-4">
        <div class="col-md-4">
          <div class="card-art-2">
            <div class="card border-0">
              <div class="card-header text-center border-0 fw-bolder">
                General info
              </div>
              <div class="card-body">
                <form action="" class="">
                  <div class="mb-3">
                    <label for="formGroupInput" class="form-label"
                      >first Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="formGroupInput"
                      placeholder="first name"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="formGroupInput" class="form-label"
                      >last Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="formGroupInput"
                      placeholder="last name"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="formGroupInput" class="form-label"
                      >Address</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="formGroupInput"
                      placeholder="adress"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="formGroupInput" class="form-label"
                      >telephone number</label
                    >
                    <input
                      type="tel"
                      class="form-control"
                      id="formGroupInput"
                      placeholder="010000000"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="formGroupInput" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="formGroupInput"
                      placeholder="mleila@yahoo.com"
                    />
                  </div>
                  <button type="submit" class="btn btn-dark">
                    save changes
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card-art-2 mt">
            <div class="card border-0">
              <div class="card-header text-center border-0 fw-bolder">
                Notification
              </div>
              <div class="card-body">
                <form
                  action=""
                  class="d-flex justify-content-center flex-column fw-light"
                >
                  <div class="form-check form-switch mt-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="flexSwitchCheckDefault"
                    />
                    <label
                      class="form-check-label order"
                      for="flexSwitchCheckDefault"
                      >new models notification</label
                    >
                  </div>
                  <div class="form-check form-switch mt-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="flexSwitchCheckDefault"
                    />
                    <label
                      class="form-check-label order"
                      for="flexSwitchCheckDefault"
                      >New Datasets notification</label
                    >
                  </div>
                  <div class="form-check form-switch mt-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="flexSwitchCheckDefault"
                    />
                    <label
                      class="form-check-label order"
                      for="flexSwitchCheckDefault"
                      >result notification</label
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card-art-2 mt">
            <div class="card border-0">
              <div class="card-header text-center border-0 fw-bolder">
                Security
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-7">
                    <p class="fw-light">change password</p>
                  </div>
                  <div class="col-md-4">
                    <a href="#" class="btn btn-dark">change</a>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-7">
                    <p class="fw-light">delete account</p>
                  </div>
                  <div class="col-md-4">
                    <button class="btn btn-dark">delete</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="page.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
  </body>
</html>
